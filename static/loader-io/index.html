<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar JSON con JavaScript</title>
</head>
<body>

<script>
    // Definir una función en JavaScript que devuelve un objeto JSON
    function generarJSON() {
        var datos = {
            nombre: "Ejemplo",
            edad: 25,
            ciudad: "Ciudad Ejemplo"
        };

        // Convertir el objeto JavaScript a una cadena JSON
        var jsonCadena = JSON.stringify(datos, null, 2);

        // Mostrar el JSON en la consola y en el cuerpo del documento HTML
        console.log(jsonCadena);
        document.body.innerHTML = "<pre>" + jsonCadena + "</pre>";
    }

    // Llamar a la función cuando se cargue la página
    window.onload = function() {
        generarJSON();
    };
</script>

</body>
</html>
