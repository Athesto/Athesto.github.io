<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a raw.githubusercontent.com…</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const q = params.get("q");

      if (q) {
        // Construimos la URL raw
        const rawBase = "https://raw.githubusercontent.com/athesto/athesto.github.io/main/dotfiles/";
        const fullURL = rawBase + q;

        // Redirigimos
        window.location.href = fullURL;
      } else {
        document.body.innerText = "No se especificó archivo (q=...)";
      }
    };
  </script>
</head>
<body>
  Redirigiendo…
</body>
</html>
